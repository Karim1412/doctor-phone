<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locked Phone - Business Executive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .phone {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
            position: relative;
            border: 8px solid #1a1a1a;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
            position: relative;
            overflow-y: auto;
        }

        .lock-screen, .puzzle-screen, .final-screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 30px;
            color: #fff;
        }

        .puzzle-screen, .final-screen {
            display: none;
        }

        .time {
            font-size: 72px;
            font-weight: 200;
            margin-bottom: 10px;
        }

        .date {
            font-size: 18px;
            color: #999;
            margin-bottom: 60px;
        }

        .lock-icon {
            width: 80px;
            height: 80px;
            border: 4px solid #fff;
            border-radius: 15px;
            position: relative;
            margin-bottom: 30px;
        }

        .lock-icon::before {
            content: '';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 35px;
            border: 4px solid #fff;
            border-bottom: none;
            border-radius: 20px 20px 0 0;
        }

        .unlock-btn {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: #fff;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .unlock-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        .puzzle-container {
            width: 100%;
            max-width: 320px;
        }

        .puzzle-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #ff6b35;
        }

        .puzzle-question {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.6;
            border: 1px solid rgba(255,107,53,0.3);
        }

        .puzzle-input {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
        }

        .puzzle-input::placeholder {
            color: #666;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,107,53,0.4);
        }

        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }

        .error {
            color: #ff4444;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .progress {
            margin-bottom: 30px;
            text-align: center;
        }

        .progress-dots {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transition: all 0.3s;
        }

        .dot.active {
            background: #ff6b35;
        }

        .countdown-container {
            text-align: center;
        }

        .countdown-title {
            font-size: 20px;
            color: #ff6b35;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .countdown {
            background: rgba(255,107,53,0.1);
            border: 2px solid #ff6b35;
            border-radius: 20px;
            padding: 40px 30px;
            margin-bottom: 30px;
        }

        .countdown-time {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .time-unit {
            text-align: center;
        }

        .time-value {
            font-size: 48px;
            font-weight: bold;
            color: #ff6b35;
            text-shadow: 0 0 20px rgba(255,107,53,0.5);
        }

        .time-label {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            text-transform: uppercase;
        }

        .fire-icon {
            font-size: 80px;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        .warning-text {
            color: #ff6b35;
            font-size: 14px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        .puzzle-description {
            font-size: 13px;
            color: #aaa;
            margin-bottom: 15px;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="notch"></div>
        <div class="screen">
            <!-- Lock Screen -->
            <div class="lock-screen" id="lockScreen">
                <div class="time" id="currentTime">12:34</div>
                <div class="date" id="currentDate">Monday, February 9</div>
                <div class="lock-icon"></div>
                <p style="color: #999; margin-bottom: 20px; text-align: center; font-size: 14px;">
                    EXECUTIVE DEVICE - SECURITY ENABLED
                </p>
                <button class="unlock-btn" onclick="startPuzzles()">Unlock Device</button>
            </div>

            <!-- Puzzle Screen -->
            <div class="puzzle-screen" id="puzzleScreen">
                <div class="progress">
                    <div style="color: #999; font-size: 12px; margin-bottom: 5px;">SECURITY CHALLENGE</div>
                    <div class="progress-dots">
                        <div class="dot active" id="dot1"></div>
                        <div class="dot" id="dot2"></div>
                        <div class="dot" id="dot3"></div>
                        <div class="dot" id="dot4"></div>
                        <div class="dot" id="dot5"></div>
                    </div>
                </div>

                <div class="puzzle-container">
                    <div class="puzzle-title" id="puzzleTitle">Puzzle 1/5</div>
                    <div class="puzzle-description" id="puzzleDesc"></div>
                    <div class="puzzle-question" id="puzzleQuestion"></div>
                    <input type="text" class="puzzle-input" id="puzzleInput" placeholder="Enter your answer">
                    <button class="submit-btn" onclick="checkAnswer()">Submit Answer</button>
                    <div class="hint" id="puzzleHint"></div>
                    <div class="error" id="errorMsg">Incorrect. Try again.</div>
                </div>
            </div>

            <!-- Final Screen with Countdown -->
            <div class="final-screen" id="finalScreen">
                <div class="countdown-container">
                    <div class="fire-icon">üî•</div>
                    <div class="countdown-title">Critical Countdown</div>
                    <div class="countdown">
                        <div class="countdown-time">
                            <div class="time-unit">
                                <div class="time-value" id="hours">00</div>
                                <div class="time-label">Hours</div>
                            </div>
                            <div class="time-unit">
                                <div class="time-value" id="minutes">00</div>
                                <div class="time-label">Minutes</div>
                            </div>
                            <div class="time-unit">
                                <div class="time-value" id="seconds">00</div>
                                <div class="time-label">Seconds</div>
                            </div>
                        </div>
                    </div>
                    <div class="warning-text">
                        ‚ö†Ô∏è TIME UNTIL EVENT ‚ö†Ô∏è<br>
                        February 10, 2026 - 06:00:00
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update current time
        function updateCurrentTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
            const dateStr = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
            document.getElementById('currentTime').textContent = timeStr;
            document.getElementById('currentDate').textContent = dateStr;
        }
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);

        // Puzzles - These are designed to be challenging and require human reasoning
        const puzzles = [
            {
                title: "Puzzle 1/5: The Executive's Code",
                description: "Decipher the pattern",
                question: "In a business meeting, 5 executives sat in a circle. Each shook hands with every other executive exactly once. The last handshake was recorded at 14:37. If each handshake took exactly 7 seconds and they started at 14:35, how many total handshakes occurred? (Answer with just the number)",
                answer: "10",
                hint: "Formula: n(n-1)/2 where n is number of people. Then verify with time."
            },
            {
                title: "Puzzle 2/5: Visual Logic",
                description: "Find the missing element",
                question: "A safe has a 4-digit code. The digits sum to 20. The first digit is twice the last. The second digit is 3 more than the third. The third digit is an odd prime number. What is the code? (Format: 1234)",
                answer: "8353",
                hint: "Third digit must be 3 or 5. Work systematically from there."
            },
            {
                title: "Puzzle 3/5: Temporal Reasoning",
                description: "Calculate carefully",
                question: "A businessman leaves Tokyo at 15:00 local time on a 12-hour flight to New York (14 hours behind). He has a 3-hour layover, then a 2-hour flight to Boston. What time does he arrive in Boston in local time? (Format: HH:MM in 24-hour)",
                answer: "20:00",
                hint: "Track time zones carefully: Tokyo (15:00) ‚Üí NY (01:00 same day) ‚Üí layover ‚Üí Boston (06:00)... but check the date line!"
            },
            {
                title: "Puzzle 4/5: The Pattern",
                description: "Complete the sequence",
                question: "A CEO's schedule follows this pattern: MON-3hrs, TUE-5hrs, WED-7hrs, THU-11hrs, FRI-?hrs. The pattern is mathematical and relates to a famous sequence. How many hours on Friday? (Just the number)",
                answer: "13",
                hint: "Look for prime numbers in the sequence."
            },
            {
                title: "Puzzle 5/5: Final Challenge",
                description: "The ultimate test",
                question: "Three business partners split profits. Alex gets 1/2, Blake gets 1/3, and Casey gets the rest. If Casey received $45,000 less than Alex, what was the total profit in dollars? (Answer: just the number, no commas or symbols)",
                answer: "270000",
                hint: "Alex gets 3/6, Blake gets 2/6, Casey gets 1/6. The difference between Alex and Casey is 2/6 of total."
            }
        ];

        let currentPuzzle = 0;

        function startPuzzles() {
            document.getElementById('lockScreen').style.display = 'none';
            document.getElementById('puzzleScreen').style.display = 'flex';
            loadPuzzle(0);
        }

        function loadPuzzle(index) {
            const puzzle = puzzles[index];
            document.getElementById('puzzleTitle').textContent = puzzle.title;
            document.getElementById('puzzleDesc').textContent = puzzle.description;
            document.getElementById('puzzleQuestion').textContent = puzzle.question;
            document.getElementById('puzzleHint').textContent = puzzle.hint;
            document.getElementById('puzzleInput').value = '';
            document.getElementById('errorMsg').style.display = 'none';
            
            // Update progress dots
            for (let i = 1; i <= 5; i++) {
                const dot = document.getElementById('dot' + i);
                if (i <= index + 1) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            }
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('puzzleInput').value.trim();
            const correctAnswer = puzzles[currentPuzzle].answer;
            
            if (userAnswer === correctAnswer) {
                currentPuzzle++;
                if (currentPuzzle < puzzles.length) {
                    loadPuzzle(currentPuzzle);
                } else {
                    unlockPhone();
                }
            } else {
                const errorMsg = document.getElementById('errorMsg');
                errorMsg.style.display = 'block';
                document.getElementById('puzzleInput').value = '';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 2000);
            }
        }

        // Allow Enter key to submit
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('puzzleInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });
        });

        function unlockPhone() {
            document.getElementById('puzzleScreen').style.display = 'none';
            document.getElementById('finalScreen').style.display = 'flex';
            startCountdown();
        }

        function startCountdown() {
            // Target date: February 10, 2026 at 06:00:00
            const targetDate = new Date('2026-02-10T06:00:00').getTime();

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                const hours = Math.floor(distance / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

                if (distance < 0) {
                    document.getElementById('hours').textContent = '00';
                    document.getElementById('minutes').textContent = '00';
                    document.getElementById('seconds').textContent = '00';
                    document.querySelector('.warning-text').textContent = 'üî• EVENT TRIGGERED üî•';
                }
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);
        }
    </script>
</body>
</html>
